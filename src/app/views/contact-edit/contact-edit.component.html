

<form  [formGroup]="contactForm" (ngSubmit)="saveContact()" #addressForm="ngForm">
    <label>
        Name:  <input type="text" formControlName="name" required invalidName/>
    </label>
    <br>
    <label>
        Email: <input type="email" formControlName="email" required validateEmail /> 
    </label>
    <br>
    <label>
        Phone: <input type="text" formControlName="phone" required />
    </label>
    <br>
    <input type="submit" />
</form>
<hr />
