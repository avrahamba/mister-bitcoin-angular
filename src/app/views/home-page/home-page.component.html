<div class="home-page">

    <h2>Welcome back, {{name}}</h2>

    <p class="dolar">$ {{coins}}</p>
    <p>
        <img src="assets/imgs/bitcoin.svg" alt="">
        <span>
            {{bitcoinRate}}
        </span>
    </p>
    <!-- <button >Enter Dolars</button> -->
    <h3>
        {{bitcoinRateTitle}}
    </h3>
    <div class="set-cart">
        <button (click)="onSetGraf(1)">1M</button>
        <button (click)="onSetGraf(2)">2M</button>
        <button (click)="onSetGraf(6)">6M</button>
        <button (click)="onSetGraf(12)">12M</button>
        <button (click)="onSetGraf(24)">24M</button>
    </div>
    <chart [chart]="chart"></chart>
    <move-list [moves]="moves"></move-list>
</div>
